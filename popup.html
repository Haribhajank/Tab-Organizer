<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Organizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tab Organizer</h1>
    <div class="button-container">
      <button id="groupTabs" class="action-button">Group Tabs</button>
      <button id="ungroupTabs" class="action-button">Ungroup Tabs</button>
    </div>
    <div class="button-container">
      <button id="saveSession" class="action-button">Save Session</button>
      <button id="restoreSession" class="action-button">Restore Session</button>
    </div>
    <div id="status" class="status-message"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
